<!-- //cartmodel -->
<div
  class="modal fade"
  id="cartModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header border-bottom-0">
        <h5 class="modal-title" id="exampleModalLabel">Your Shopping Cart</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table table-image">
          <thead>
            <tr>
              <th scope="col">image </th>
              <th scope="col">Product</th>
              <th scope="col">Price</th>
              <!-- <th scope="col">Qty</th> -->
              <!-- <th scope="col">Total</th> -->
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cartitem of cartarray;index as i">
              <td class="w-25">
                <img
                  [src]="cartitem.img"
                  class="img-fluid img-thumbnail "
                  style="max-height: 200px;"
                  alt="Sheep"
                />
              </td>
              <td>{{ cartitem.title }}</td>
              <td>{{ cartitem.price | currency: "INR":"symbol"}}</td>
              <td > <a class="button touch delete" (click)="deleteincart(i)"></a> </td>
              <!-- <td class="qty">
                <input
                  type="text"
                  class="form-control"
                  id="input1"
                  name="quantity"
                  [(ngModel)]="quantity"
                />
              </td> -->
              <!-- <td>{{ cartitem.price | currency: "INR":"symbol" }}</td> -->
            </tr>
<!-- 
            <tr>
              <td class="w-25">
                <img
                  src="../../../../../assets/kids.jpg"
                  class="img-fluid img-thumbnail"
                  alt="Sheep"
                />
              </td>
              <td>Vans Sk8-Hi MTE Shoes</td>
              <td>89$</td>
              <td class="qty">
                <input type="text" class="form-control" id="input1" value="2" />
              </td>
              <td>178$</td>
            </tr> -->
          </tbody>
        </table>
        <div class="d-flex justify-content-end" >
          <h5>Total: <span class="price text-success" style="font-size: xx-large;">{{totalcartvalue| currency: "INR":"symbol"}}</span></h5>
        </div>
      </div>
      <div class="modal-footer border-top-0 d-flex justify-content-between">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-success" routerLink="/products/checkout" data-dismiss="modal">Checkout</button>
      </div>
    </div>
  </div>
</div>
