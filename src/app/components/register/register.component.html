<body>
  <div class="container vh-100" style="padding: 0 400px">
    <div class="row justify-content-center h-100">
      <div class="card my-auto shadow">
        <div class="card-body px-5">
          <div class="text-center">
            <fa-icon [icon]="faLock" class="fa-3x"></fa-icon>
          </div>
          <div class="text-center">
            <h2>Welcome! Register here...ðŸ‘‡</h2>
          </div>
          <p style="color: lightslategray; text-align: center">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Please enter your
            details&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          </p>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm)">
            <div class="form-group">
              <input
                type="text"
                name="username"
                id="username"
                class="form-control"
                placeholder="enter your name"
                formControlName="username"
              />
              <div
                *ngIf="
                  registerForm.get('username')?.invalid &&
                  (registerForm.get('username')?.dirty ||
                    registerForm.get('username')?.touched)
                "
              >
                <small> <i>please provide a name</i></small>
              </div>
            </div>
            <div class="form-group">
              <input
                type="text"
                id="email"
                placeholder="Email"
                class="form-control"
                formControlName="email"
                name="email"
              />
              <div
                *ngIf="
                  registerForm.get('email')?.invalid &&
                  (registerForm.get('email')?.dirty ||
                    registerForm.get('email')?.touched)
                "
              >
                <div
                  *ngIf="
                
                    registerForm.get('email')?.errors?.['invalidemail']
                "
                >
                  <small> <i>should end with .com</i></small>
                </div>
                <small> <i>provide a valid email address.</i></small>
              </div>
            </div>
            <div class="form-group">
              <input
                type="password"
                id="password"
                placeholder="Password"
                class="form-control"
                formControlName="password"
                name="password"
              />
              <div
                *ngIf="
                  registerForm.get('password')?.invalid &&
                  (registerForm.get('password')?.dirty ||
                    registerForm.get('password')?.touched)
                "
              >
                <small>
                  <i> password must be at least 5 characters long.</i></small
                >
              </div>
            </div>
            <!-- <input
              type="submit"
              class="btn btn-primary w-100"
              value="Register"
              name=""
            /> -->
            <button class="w-100"> Register
            </button>

          </form>
        </div>
        <div class="card-footer text-right">
          <small><a routerLink="../login">go to login</a></small>
        </div>
      </div>
    </div>
  </div>
</body>
