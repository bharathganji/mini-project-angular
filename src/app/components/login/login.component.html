
<body>
  <div class="container vh-100" style="padding: 0 400px" >
  <div class="row justify-content-center h-100">
    <div class="card my-auto shadow">
      <div class="card-body px-5">
        <div class="text-center">
          <fa-icon [icon]="faLock" class="fa-3x"></fa-icon>
        </div>
        <div class="text-center">
          <h2>Welcome! LoginðŸ‘‡</h2>
        </div>
        <p style="color: lightslategray; text-align: center">
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Please enter your
          login details&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </p>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input
              type="email"
              id="email"
              placeholder="Email"
              class="form-control"
              formControlName="email"
              name="email"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              id="password"
              placeholder="Password"
              class="form-control"
              formControlName="password"
              name="password"
            />
          </div>
          <!-- <input
            type="submit"
            class="btn btn-primary w-100"
            value="Login"
            name=""
          /> -->
          <button class="w-100"> Login
          </button>



        </form>
      </div>
      <div class="card-footer text-right" >
        <small><a routerLink="../register">new! register here</a></small>
      </div>
    </div>
  </div>
</div>

</body>
